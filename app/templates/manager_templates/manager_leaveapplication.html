{% extends 'manager_index.html' %}
{% block content %}
<!-- {{data}} -->
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Leave Application </h1>
    </div>
</div>
<div class="container-fluid">
    <div class="table-responsive">
    <table class="table ">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th> Description </th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for x in data %}
        <tr>
          <td>{{ x['LID'] }}</td>
          <td> {{ x['Description'] }} </td>
          <td> {{ x['Start_Date'] }}</td>
          <td>{{ x['End_Date'] }}</td>
          {% if x['Status']|lower == 'approved' %}
            <td>
                <button type="button" class="btn btn-outline-success">Approved</button>
            </td>
          {% endif %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
 </div>
</div>
{% endblock %}
